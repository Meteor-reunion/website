<template name="likesWidget">

    {{#if likedByMe}}
      <button type="button" class="btn btn-primary" data-unlike><i class="ion-heart"></i> {{_ "Liked"}} </button>
    {{else}}
      <button type="button" class="btn btn-default" data-like><i class="ion-heart"></i> {{_ "Like"}} </button>
    {{/if}}

    {{#each likedBy}}
      <a href="{{ pathFor 'memberDetail' }}" title="{{this.profile.name}}" data-toggle="tooltip">{{> _profilePhotoCircular this._id}}</a>
    {{/each}}

</template>
